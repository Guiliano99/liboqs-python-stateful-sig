name: GitHub actions simplified

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  repository_dispatch:
    types: [ "**" ]

permissions:
  contents: read

concurrency:
  group: test-python-simplified-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}


jobs:
  build:
    env:
      LIBOQS_STATEFUL_SIG_KEY_DIR: ${{ github.workspace }}/.cache/stateful_sig_keys
      OQS_FAULTHANDLER_ENABLED: "1"
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute stateful signature cache key prefix
        shell: bash
        run: |
          sanitized="stateful-keys-${GITHUB_REPOSITORY//\//-}"
          echo "STATEFUL_SIG_CACHE_KEY_PREFIX=$sanitized" >> "$GITHUB_ENV"

      - name: Restore stateful signature key cache
        uses: actions/cache@v4
        with:
          path: ${{ env.LIBOQS_STATEFUL_SIG_KEY_DIR }}
          key: ${{ env.STATEFUL_SIG_CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ hashFiles('oqs/serialize.py') }}
          restore-keys: |
            ${{ env.STATEFUL_SIG_CACHE_KEY_PREFIX }}-${{ runner.os }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python 3.9
        run: uv python install 3.9

      - name: Run examples
        run: |
          uv sync --extra dev
          uv run examples/kem.py
          uv run examples/sig.py
          uv run examples/rand.py
          uv run examples/stfl_sig.py
          uv run python -m oqs.serialize

      - name: Run unit tests
        run: |
          # Ensure dev extras (nose2, pyasn1, etc.) are present
          uv sync --extra dev
          uv run nose2 --verbose
